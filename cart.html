<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        </div>
    </nav>

    <div class="container">
        <div class="text-center p-4">
            <h2>Carrito de compras</h2>
        </div>

        <!--Mostrar productos-->
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody id="cart-products">
            </tbody>
        </table>
        <br>
        <!-- Tipo de envío -->
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3 text-center">Detalles del envío</h4>
                <form d-flex align-items-stretch>
                    <div class="form-group w-75">
                        <label for="">Calle</label>
                        <input type="text" class="form-control" id="street" placeholder="Calle">
                    </div>
                    <div class="form-group w-25">
                        <label for="">Número de puerta</label>
                        <input type="text" class="form-control" id="" placeholder="Número de puerta">
                    </div>
                    <div class="form-group w-75">
                        <label for="">Esquina</label>
                        <input type="text" class="form-control" id="" placeholder="Esquina">
                    </div>

                    <div class="form-group w-25">
                        <label for="">País</label>
                        <input type="text" class="form-control" id="" placeholder="País">
                    </div>

                    <div class="form-group">
                        <input type="radio" id="premiumShipping" name="shipping" value="15" onchange='shippingCost()'>
                        <label for="premiumShipping">Premium (2-5 días) - Costo del 15% sobre el subtotal.</label><br>

                        <input type="radio" id="" name="shipping" value="7" onchange='shippingCost()'>
                        <label for="expressShipping">Express (5-8 días) - Costo del 7% sobre el subtotal.</label><br>

                        <input type="radio" id="" name="shipping" value="5" onchange='shippingCost()'>
                        <label for="standardShipping">Standard (12 a 15 días) - Costo del 5% sobre el subtotal.</label>
                    </div>
                </form>

                <form id="selectShipping">

                </form>



            </div>
        </div>
        <br>
        <!--Mostrar costos-->
        <div class="row">
            <div class="col">
                <h4 class="mb-3 text-center">Costos</h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item justify-content-between d-flex">
                        <h5>SubTotal </h5><span id="subtotalCost" style="font-weight:bold"></span></li>
                    <li class=" list-group-item justify-content-between d-flex ">
                        <h5>Total </h5><span id="totalCost" style="font-weight:bold"></span>
                    </li>
                </ul>

            </div>
        </div>

    </div>

    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/notlogged.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
